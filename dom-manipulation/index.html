<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
  
  <!-- Category Filter Dropdown -->
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
    <!-- Dynamically populated categories -->
  </select>
  
  <!-- Section for displaying the quote -->
  <div id="quoteDisplay"></div>
  
  <!-- Show New Quote button -->
  <button id="newQuote">Show New Quote</button>
  
  <!-- Add New Quote Inputs -->
  <div id="quoteForm">
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button onclick="addQuote()">Add Quote</button>
  </div>
  
  <!-- Export Quotes button -->
  <button id="exportQuotesBtn" onclick="exportToJsonFile()">Export Quotes</button>
  
  <!-- Import Quotes file input -->
  <input type="file" id="importQuotesFile" accept=".json" onchange="importFromJsonFile(event)" />

  <script src="script.js"></script>
</body>
</html>
